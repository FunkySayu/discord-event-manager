<section>
  <div *ngFor="let palette of palettes" class="palette {{palette}}">
    <div *ngFor="let weight of weights" [attr.class]="weight">
      <h1>Some text</h1>
    </div>
    <div class="text">
      <h1 class="white">Some text</h1>
      <h1 class="black">Some text</h1>
    </div>
  </div>
</section>
